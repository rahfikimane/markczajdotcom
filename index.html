<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.2rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .status {
            margin-top: 30px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.4; font-weight: 300; border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">HUNTING DC METRO SIGNAL...</div>
    </div>

    <script>
        async function fetchLatestDC() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Fixed Lat/Lon for NASA WMS 1.3.0 Coordinate Order
            const bbox = "38.6,-77.4,39.1,-76.8"; 
            const layer = "GOES-East_ABI_GeoColor";

            const getUrl = (t) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=${layer}&WIDTH=1920&HEIGHT=1080&` +
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${t}`;
            };

            let now = new Date();
            // GOES-19 images are produced every 10 minutes. 
            // We'll check the last 12 slots (2 hours) to find the absolute newest one available.
            for (let i = 0; i < 12; i++) {
                const mins = Math.floor(now.getUTCMinutes() / 10) * 10;
                const timeStr = now.toISOString().split('.')[0].slice(0, 14) + mins + ":00Z";

                const url = getUrl(timeStr);
                const isAvailable = await testImage(url);
                
                if (isAvailable) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `GOES-19 • LATEST IMAGE • ${timeStr}`;
                    return;
                }
                // Step back 10 minutes and try again
                now.setMinutes(now.getMinutes() - 10);
            }
            status.innerText = "SATELLITE DATA OFFLINE";
        }

        function testImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        fetchLatestDC();
        // Sync every 10 minutes to keep it live
        setInterval(fetchLatestDC, 600000);
    </script>
</body>
</html>
