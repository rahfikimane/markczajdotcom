<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; 
            background-color: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.2em; text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }
        .status {
            margin-top: 20px; font-size: 0.7rem; letter-spacing: 0.3em;
            opacity: 0.5; font-weight: 400;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">SYNCING WITH GOES-EAST...</div>
    </div>

    <script>
        async function updateSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // NASA's real-time feed usually has a 3-hour lag
            let now = new Date();
            now.setHours(now.getHours() - 3);
            
            // DC Metro Area Bounding Box (Approximate)
            const bbox = "-78.5,37.5,-75.5,40.5"; 
            const baseUrl = "https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi";
            
            const getMapUrl = (time) => {
                const datePart = time.toISOString().split('T')[0];
                const hourPart = time.toISOString().split('T')[1].substring(0,2) + ":00:00Z";
                const timeString = `${datePart}T${hourPart}`;
                
                return `${baseUrl}?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=GOES-East_ABI_GeoColor&WIDTH=1920&HEIGHT=1080&` +
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeString}`;
            };

            const img = new Image();
            const finalUrl = getMapUrl(now);
            
            img.onload = () => {
                bg.style.backgroundImage = `url('${finalUrl}')`;
                bg.style.opacity = '1';
                status.innerText = `LIVE DC METRO • GOES-EAST • ${now.getUTCHours()}:00 UTC`;
            };

            img.onerror = () => {
                // If the most recent hour fails, try one hour further back
                now.setHours(now.getHours() - 1);
                img.src = getMapUrl(now);
            };

            img.src = finalUrl;
        }

        updateSatellite();
        setInterval(updateSatellite, 900000); // Refresh every 15 minutes
    </script>
</body>
</html>
