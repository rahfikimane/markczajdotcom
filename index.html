<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski | GOES-19 Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .status {
            margin-top: 20px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.5; font-weight: 300; padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">LINKING TO GOES-19...</div>
    </div>

    <script>
        async function updateGoes19() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Full Disk Bounding Box (Global view centered on GOES-East longitude)
            const bbox = "-90,-180,90,180"; 

            const getUrl = (timeStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=GOES-East_ABI_GeoColor&WIDTH=2400&HEIGHT=2400&` +
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
            };

            let now = new Date();
            // GOES-19 takes about 20-30 mins to process "Full Disk" imagery
            now.setMinutes(now.getMinutes() - 40);

            // Try the last 5 possible 10-minute intervals
            for (let i = 0; i < 5; i++) {
                const mins = Math.floor(now.getUTCMinutes() / 10) * 10;
                const timeStr = now.getUTCFullYear() + "-" + 
                                String(now.getUTCMonth() + 1).padStart(2, '0') + "-" + 
                                String(now.getUTCDate()).padStart(2, '0') + "T" + 
                                String(now.getUTCHours()).padStart(2, '0') + ":" + 
                                String(mins).padStart(2, '0') + ":00Z";

                const url = getUrl(timeStr);
                const success = await testImage(url);
                
                if (success) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `GOES-19 FULL DISK â€¢ ${timeStr}`;
                    return;
                }
                now.setMinutes(now.getMinutes() - 10);
            }
            status.innerText = "SATELLITE DATA OFFLINE";
        }

        function testImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        updateGoes19();
        setInterval(updateGoes19, 600000); // Refresh every 10 mins
    </script>
</body>
</html>
