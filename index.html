<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC High-Res</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 40px #000;
        }
        .status {
            margin-top: 20px; font-size: 0.65rem; letter-spacing: 0.4em;
            opacity: 0.5; background: rgba(0,0,0,0.6);
            padding: 8px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">ENHANCING DC METRO VIEW...</div>
    </div>

    <script>
        async function updateSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // MODIS satellites (Terra/Aqua) update daily. 
            // We'll check today, then yesterday if today's pass hasn't happened yet.
            let date = new Date();
            
            const getUrl = (d) => {
                const dateStr = d.toISOString().split('T')[0];
                // DC Metro Bounding Box
                const bbox = "38.5,-77.8,39.5,-76.5";
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=MODIS_Terra_CorrectedReflectance_TrueColor,Coastlines_15m&` +
                       `WIDTH=2560&HEIGHT=1440&CRS=EPSG:4326&BBOX=${bbox}&` +
                       `FORMAT=image/jpeg&TIME=${dateStr}`;
            };

            const tryLoad = (d, attempts) => {
                if (attempts <= 0) {
                    status.innerText = "SATELLITE DATA UNAVAILABLE";
                    return;
                }
                const url = getUrl(d);
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `HIGH-RES DC METRO • TERRA SATELLITE • ${d.toISOString().split('T')[0]}`;
                };
                img.onerror = () => {
                    // Try the previous day
                    d.setDate(d.getDate() - 1);
                    tryLoad(d, attempts - 1);
                };
            };

            tryLoad(date, 3);
        }

        updateSatellite();
    </script>
</body>
</html>
