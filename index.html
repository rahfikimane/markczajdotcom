<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Orbital Sync2</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        
        /* Mobile Optimization: Allow pull-to-refresh but keep UI locked */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font);
            overscroll-behavior-y: auto; overflow-x: hidden;
        }

        #viewport {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; background: #000;
        }

        /* The Earth "Marble" */
        #earth-mask {
            position: relative;
            width: 120vh; height: 120vh; /* Scaled for mobile curvature */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset -30px -30px 100px #000, 0 0 50px rgba(0, 150, 255, 0.1);
        }

        #bg {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: contrast(1.1) brightness(1.1) saturate(1.2);
            transition: opacity 1s ease-in; opacity: 0;
        }

        /* Atmospheric Haze */
        .haze {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 45%, rgba(0,0,0,0.9) 100%);
            pointer-events: none; z-index: 2;
        }

        /* Interface Overlay */
        .interface {
            position: relative; z-index: 10; height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; pointer-events: none;
        }

        h1 {
            font-size: clamp(1.8rem, 7vw, 4rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .timestamp {
            margin-top: 15px; font-size: 0.7rem; letter-spacing: 0.5em;
            opacity: 0.5; font-weight: 400; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="earth-mask">
            <div id="bg"></div>
            <div class="haze"></div>
        </div>
    </div>

    <div class="interface">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="timestamp">ORBITAL SYNC...</div>
    </div>

    <script>
        async function syncWithOrbit() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Eastern Seaboard Pull-Out (ISS View)
            // Centered on 39N, 77W but showing the curve from 15N to 55N
            const bbox = "10,-115,55,-45"; 
            const layer = "GOES-East_ABI_GeoColor";

            const getUrl = (timeStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=${layer}&WIDTH=2048&HEIGHT=2048&` + 
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
            };

            let date = new Date();
            date.setMinutes(date.getMinutes() - 40); // 40-min processing lag for GeoColor

            for (let i = 0; i < 12; i++) {
                const mins = Math.floor(date.getUTCMinutes() / 10) * 10;
                const timeStr = date.toISOString().split('.')[0].slice(0, 14) + mins + ":00Z";
                const url = getUrl(timeStr);
                
                const exists = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = url;
                });

                if (exists) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `GOES-19 • DC SECTOR • ${timeStr}`;
                    return;
                }
                date.setMinutes(date.getMinutes() - 10);
            }
        }

        syncWithOrbit();
        // Check for a new "Live" scan every 10 minutes
        setInterval(syncWithOrbit, 600000);
    </script>
</body>
</html>
