<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski | DC Live Feed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }

        /* The Satellite Layer */
        #bg {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            /* ZOOM AND CENTER ON DC METRO */
            background-size: 500%;          /* Zoom level */
            background-position: 34% 60%;   /* Locked on DC/Potomac */
            background-repeat: no-repeat;
            background-color: #000;
            transition: opacity 2s ease;
            opacity: 0;
            z-index: 1;
        }

        /* Gradient to make name readable during the day */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 40px #000;
        }

        .status {
            margin-top: 20px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.4; font-weight: 300; padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">ESTABLISHING GOES-19 UPLINK...</div>
    </div>

    <script>
        function updateSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // NOAA STAR GOES-19 (East) Northeast Sector
            // This URL is much more stable than NASA WMS
            const satelliteUrl = "https://cdn.star.nesdis.noaa.gov/GOES19/ABI/SECTOR/ne/GEOCOLOR/latest.jpg";
            
            // Create a temporary image to check when it's fully loaded
            const img = new Image();
            img.src = satelliteUrl + "?t=" + new Date().getTime(); // Cache buster
            
            img.onload = () => {
                bg.style.backgroundImage = `url('${img.src}')`;
                bg.style.opacity = '1';
                status.innerText = "GOES-19 • DC METRO • LIVE";
            };

            img.onerror = () => {
                status.innerText = "SIGNAL LOST - RECONNECTING...";
                // Fallback to CONUS view if NE sector is down
                bg.style.backgroundImage = `url('https://cdn.star.nesdis.noaa.gov/GOES19/ABI/CONUS/GEOCOLOR/latest.jpg')`;
                bg.style.backgroundSize = "600%";
                bg.style.backgroundPosition = "80% 43%";
                bg.style.opacity = '1';
            };
        }

        updateSatellite();
        // Refresh the image every 10 minutes
        setInterval(updateSatellite, 600000);
    </script>
</body>
</html>
