<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC ISS View</title>
    <style>
        /* SF Pro/iOS Aesthetic */
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font); overflow: hidden;
        }

        /* The Background: High-Res Static Satellite */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Using a high-res static capture of the DC Metro Area */
            background-image: url('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&LAYERS=MODIS_Terra_CorrectedReflectance_TrueColor&WIDTH=3840&HEIGHT=2160&CRS=EPSG:4326&BBOX=38.6,-77.4,39.2,-76.6&FORMAT=image/jpeg&TIME=2024-07-15');
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: brightness(0.8) contrast(1.1) saturate(1.2); /* iOS Style Punch */
        }

        /* Deep Vignette for the "Space" feel */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        /* Content Layer */
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem); 
            font-weight: 200;
            letter-spacing: 0.4em; 
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .line {
            width: 40px; height: 1px; background: rgba(255,255,255,0.4);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 0.7rem; letter-spacing: 0.6em; opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div class="line"></div>
        <div class="subtitle">Washington D.C. • 38.9072° N, 77.0369° W</div>
    </div>

</body>
</html>
