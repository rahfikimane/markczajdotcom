<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOES-19 | DC Regional</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background: #000; overflow: hidden; font-family: var(--ios-font); }
        
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease-in-out; opacity: 0;
            filter: contrast(1.1) brightness(1.1) saturate(1.2); /* iPhone-style pop */
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
            z-index: 2; pointer-events: none;
        }

        .lock-screen-ui {
            position: relative; z-index: 3; height: 100%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 10vh; color: #fff; text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .date { font-size: 1.5rem; font-weight: 500; letter-spacing: -0.02em; margin-bottom: 5px; }
        .time { font-size: 6rem; font-weight: 700; letter-spacing: -0.05em; line-height: 1; }
        
        .location-tag {
            position: absolute; bottom: 50px; font-size: 0.7rem; 
            letter-spacing: 0.3em; text-transform: uppercase; opacity: 0.6;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 8px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="vignette"></div>

    <div class="lock-screen-ui">
        <div id="ios-date" class="date">WEDNESDAY, FEB 4</div>
        <div id="ios-time" class="time">07:31</div>
        <div id="status" class="location-tag">ACQUIRING GOES-19 UPLINK...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
            const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
            document.getElementById('ios-date').innerText = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
            document.getElementById('ios-time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function getSharpImagery() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // WIDER BBOX (Mid-Atlantic) = Sharper perceived resolution.
            // Framing: From NYC (North) to NC (South), Ohio (West) to Atlantic (East)
            const bbox = "36.0,-81.5,41.5,-73.5"; 
            const layer = "GOES-East_ABI_GeoColor";

            const buildUrl = (timeStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=${layer}&WIDTH=1920&HEIGHT=1080&` +
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
            };

            let now = new Date();
            now.setMinutes(now.getMinutes() - 40); // Standard processing lag

            for (let i = 0; i < 12; i++) {
                const roundedMins = Math.floor(now.getUTCMinutes() / 10) * 10;
                const timeStr = now.toISOString().split('.')[0].slice(0, 14) + roundedMins + ":00Z";
                const testUrl = buildUrl(timeStr);
                
                const success = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = testUrl;
                });

                if (success) {
                    bg.style.backgroundImage = `url('${testUrl}')`;
                    bg.style.opacity = '1';
                    status.innerText = `GOES-19 • DC METRO SECTOR • ${timeStr}`;
                    return;
                }
                now.setMinutes(now.getMinutes() - 10);
            }
        }

        getSharpImagery();
        setInterval(getSharpImagery, 600000); // Check for new scan every 10 mins
    </script>
</body>
</html>
