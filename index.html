<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 30px #000;
        }
        .status {
            margin-top: 20px; font-size: 0.7rem; letter-spacing: 0.4em;
            opacity: 0.5; font-weight: 400; padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">SYNCING WITH NASA SATELLITE...</div>
    </div>

    <script>
        async function loadSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Tight crop on the DC Metro Area
            // WMS 1.3.0 Order: MinLat, MinLon, MaxLat, MaxLon
            const bbox = "38.5,-77.5,39.3,-76.6"; 

            const getUrl = (dateStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=MODIS_Terra_CorrectedReflectance_TrueColor,Coastlines_15m&` +
                       `WIDTH=1920&HEIGHT=1080&CRS=EPSG:4326&BBOX=${bbox}&` +
                       `FORMAT=image/jpeg&TIME=${dateStr}`;
            };

            // Loop back through the last 3 days to find the most recent pass
            let date = new Date();
            for (let i = 0; i < 3; i++) {
                const dateStr = date.toISOString().split('T')[0];
                const url = getUrl(dateStr);
                
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        bg.style.backgroundImage = `url('${url}')`;
                        bg.style.opacity = '1';
                        status.innerText = `NASA TERRA HIGH-RES â€¢ ${dateStr}`;
                        return;
                    }
                } catch (e) { console.log("Retrying..."); }
                date.setDate(date.getDate() - 1);
            }
            status.innerText = "SATELLITE DATA OFFLINE";
        }

        loadSatellite();
    </script>
</body>
</html>
