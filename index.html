<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            overflow: hidden;
            color: white;
        }

        #satellite-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 2s ease-in-out;
            z-index: -1;
            /* Using a slight zoom to ensure DC is centered perfectly */
            transform: scale(1.1); 
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 6vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 0 4px 30px rgba(0,0,0,0.8);
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 15px;
            letter-spacing: 3px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="satellite-bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div class="timestamp" id="time-display">Connecting to GOES-East...</div>
    </div>

    <script>
        function updateBackground() {
            const bgElement = document.getElementById('satellite-bg');
            const timeDisplay = document.getElementById('time-display');
            
            // Adjusting for the ~3 hour processing lag of GOES-East
            const now = new Date();
            now.setHours(now.getHours() - 3); 
            
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;

            // TARGET: DC Metro Area
            // Zoom Level 6: Higher detail for regional view
            // Column 18, Row 24 specifically hits the Mid-Atlantic/DC corridor
            const layer = "GOES-East_ABI_GeoColor";
            const satelliteUrl = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/wmts.cgi?LAYER=${layer}&TILEMATRIXSET=GoogleMapsCompatible_Level8&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fjpeg&TileMatrix=6&TileCol=18&TileRow=24&TIME=${formattedDate}`;

            // Update image
            const img = new Image();
            img.src = satelliteUrl;
            img.onload = () => {
                bgElement.style.backgroundImage = `url('${satelliteUrl}')`;
                timeDisplay.innerText = `DC METRO • LIVE SATELLITE • ${now.getUTCHours()}:00 UTC`;
            };
        }

        updateBackground();
        // Refresh every 10 mins
        setInterval(updateBackground, 600000);
    </script>
</body>
</html>
