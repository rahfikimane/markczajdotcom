<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Orbital</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font);
            overflow: hidden; overscroll-behavior: none;
        }

        /* 3D Stage */
        #stage {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            perspective: 1200px; /* Creates the depth for the angle */
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at 50% 50%, #050505 0%, #000 100%);
        }

        /* The Tilted Earth Plane */
        #earth-plane {
            width: 150vw; height: 150vh; /* Oversized to fill screen during tilt */
            background-size: cover;
            background-position: center;
            transform: rotateX(25deg) rotateY(-10deg) translateY(-5%); /* The "Angled Coast" view */
            transition: opacity 2s ease, filter 2s ease;
            filter: brightness(1.1) contrast(1.1);
            opacity: 0;
            box-shadow: inset 0 0 100px #000;
        }

        /* Atmosphere / Horizon Glow */
        .horizon {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 100%);
            z-index: 2; pointer-events: none;
        }

        /* UI Layer */
        .ui {
            position: absolute; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; pointer-events: none;
        }

        h1 {
            font-size: clamp(2rem, 10vw, 5rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .status {
            margin-top: 10px; font-size: 0.7rem; letter-spacing: 0.5em;
            opacity: 0.4; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="earth-plane"></div>
        <div class="horizon"></div>
    </div>

    <div class="ui">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">ESTABLISHING ORBIT...</div>
    </div>

    <script>
        function updateOrbitalView() {
            const plane = document.getElementById('earth-plane');
            const status = document.getElementById('status');
            const hour = new Date().getHours();

            // High-Res Eastern Seaboard View (Full Screen)
            // BBOX: 30N (Florida) to 48N (Maine), -85W to -65W
            const bbox = "30,-85,48,-65"; 
            
            let layer = "";
            let mode = "";

            // Dynamic Day/Night check
            if (hour >= 18 || hour < 6) {
                layer = "VIIRS_Black_Marble";
                mode = "NIGHT SECTOR";
                plane.style.filter = "brightness(1.5) contrast(1.2) saturate(1.1)";
            } else {
                layer = "BlueMarble_NextGeneration";
                mode = "DAY SECTOR";
                plane.style.filter = "brightness(1.1) contrast(1.1) saturate(1.2)";
            }

            const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                        `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                        `LAYERS=${layer}&WIDTH=2048&HEIGHT=2048&` +
                        `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg`;

            const img = new Image();
            img.src = url;
            img.onload = () => {
                plane.style.backgroundImage = `url('${url}')`;
                plane.style.opacity = '1';
                status.innerText = `${mode} â€¢ EASTERN SEABOARD`;
            };
        }

        updateOrbitalView();
        // Update every hour to check for day/night flip
        setInterval(updateOrbitalView, 3600000);
    </script>
</body>
</html>
