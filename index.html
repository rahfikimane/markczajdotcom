<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mark Czajkowski</title>
    <style>
        /* 1. RESET & ENABLING REFRESH */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            height: 100%;
            /* 'scroll' and 'auto' allow the iPhone to 'bounce' at the top, triggering refresh */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        /* 2. THE VIDEO (STAYS RIGID WHILE BODY BOUNCES) */
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        /* 3. THE CENTERING FIX */
        .content-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100dvh; /* Dynamic height for mobile toolbars */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows touch to pass through to the refresh layer */
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 7vw, 4rem);
            font-weight: 200;
            text-transform: uppercase;
            text-align: center;
            
            /* THE FIX: We add padding-left equal to the letter-spacing 
               to offset the "ghost space" on the right of the 'I' */
            letter-spacing: 0.6em;
            padding-left: 0.6em; 

            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 90%; /* Prevents text from hitting the screen edges */
        }

        /* Subtle overlay to ensure text pops */
        .scrim {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent, rgba(0,0,0,0.2));
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="video-bg" muted playsinline autoplay>
        <source id="video-source" src="flyovers/video1.mp4" type="video/mp4">
    </video>

    <div class="scrim"></div>

    <div class="content-wrapper">
        <h1>Mark Czajkowski</h1>
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const source = document.getElementById('video-source');
        
        const playlist = [
            'flyovers/video1.mp4',
            'flyovers/video2.mp4',
            'flyovers/video3.mp4',
            'flyovers/video4.mp4',
            'flyovers/video5.mp4'
        ];
        
        let currentVideoIndex = 0;

        video.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            source.src = playlist[currentVideoIndex];
            video.load();
            video.play();
        });

        // Ensure autoplay works on low power mode or strict iOS settings
        document.addEventListener('touchstart', () => {
            if (video.paused) video.play();
        }, { once: true });
    </script>
</body>
</html>
