<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 30px #000;
        }
        .status {
            margin-top: 20px; font-size: 0.7rem; letter-spacing: 0.4em;
            opacity: 0.5; font-weight: 400; background: rgba(0,0,0,0.5);
            padding: 8px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">SCANNING DC METRO...</div>
    </div>

    <script>
        function updateSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // 1. Get current time and back up 40 mins to ensure the file exists
            let now = new Date();
            now.setMinutes(now.getMinutes() - 40);
            
            // 2. NASA GIBS requires 10-minute increments for GOES-East
            // We round down to the nearest 10: 18:47 becomes 18:40
            const minutes = Math.floor(now.getUTCMinutes() / 10) * 10;
            const timeString = now.getUTCFullYear() + "-" + 
                               String(now.getUTCMonth() + 1).padStart(2, '0') + "-" + 
                               String(now.getUTCDate()).padStart(2, '0') + "T" + 
                               String(now.getUTCHours()).padStart(2, '0') + ":" + 
                               String(minutes).padStart(2, '0') + ":00Z";

            // 3. DC METRO BOUNDING BOX (WMS 1.3.0 uses Lat/Lon order)
            // Format: minLat, minLon, maxLat, maxLon
            const bbox = "38.5,-77.5,39.3,-76.5"; 

            const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                        `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                        `LAYERS=GOES-East_ABI_GeoColor&` +
                        `WIDTH=1920&HEIGHT=1080&CRS=EPSG:4326&BBOX=${bbox}&` +
                        `FORMAT=image/jpeg&TIME=${timeString}`;

            const img = new Image();
            img.src = url;
            
            img.onload = () => {
                bg.style.backgroundImage = `url('${url}')`;
                bg.style.opacity = '1';
                status.innerText = `GOES-EAST LIVE â€¢ ${timeString}`;
            };

            img.onerror = () => {
                status.innerText = "RETRIEVING NEXT ORBITAL PASS...";
                // If it fails, wait 30 seconds and try again
                setTimeout(updateSatellite, 30000);
            };
        }

        updateSatellite();
        setInterval(updateSatellite, 600000); // Check for new image every 10 mins
    </script>
</body>
</html>
