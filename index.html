<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Aerial</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font);
            overflow: hidden; touch-action: none;
        }

        /* Perspective Engine */
        #stage {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            perspective: 1200px; overflow: hidden;
            background: #000;
        }

        /* The Flyover Surface (300% size for panning room) */
        #earth-surface {
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background-size: cover;
            background-position: center;
            /* rotateX: Horizon tilt, rotateZ: Subtle drift curve */
            transform: rotateX(45deg) rotateZ(-2deg);
            animation: cinematicFlyover 120s ease-in-out infinite;
            filter: brightness(1.2) contrast(1.1) saturate(1.1);
            opacity: 0;
            transition: opacity 3s ease;
        }

        @keyframes cinematicFlyover {
            0% { transform: rotateX(45deg) rotateZ(-2deg) translate(0, 0); }
            50% { transform: rotateX(48deg) rotateZ(1deg) translate(-2%, -4%); }
            100% { transform: rotateX(45deg) rotateZ(-2deg) translate(0, 0); }
        }

        /* Atmospheric Fade */
        .haze {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: 2; pointer-events: none;
        }

        /* UI Overlays */
        .ui {
            position: relative; z-index: 10; height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 10vw, 5rem); font-weight: 200;
            letter-spacing: 0.5em; text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .location-tag {
            margin-top: 15px; font-size: 0.7rem; letter-spacing: 0.6em;
            opacity: 0.4; font-weight: 400; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="earth-surface"></div>
        <div class="haze"></div>
    </div>

    <div class="ui">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="location-tag">STABILIZING ORBIT...</div>
    </div>

    <script>
        function launchFlyover() {
            const surface = document.getElementById('earth-surface');
            const status = document.getElementById('status');
            const hour = new Date().getHours();

            // NILE RIVER DELTA (The most beautiful high-contrast location)
            // BBOX covers the Delta and Cairo
            const bbox = "28,28,33,34"; 
            
            let layer = "";
            let mode = "";

            // Dynamic Day/Night
            if (hour >= 18 || hour < 6) {
                layer = "VIIRS_Black_Marble";
                mode = "NIGHT FLYOVER";
            } else {
                layer = "BlueMarble_NextGeneration";
                mode = "DAY FLYOVER";
            }

            // High-Res 2048px Snapshot
            const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                        `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                        `LAYERS=${layer}&WIDTH=2048&HEIGHT=2048&` +
                        `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg`;

            const img = new Image();
            img.src = url;
            img.onload = () => {
                surface.style.backgroundImage = `url('${url}')`;
                surface.style.opacity = '1';
                status.innerText = `${mode} â€¢ NILE RIVER DELTA`;
            };
        }

        launchFlyover();
    </script>
</body>
</html>
