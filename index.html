<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | Orbital</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font); overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* The "Earth" Marble */
        #earth-container {
            position: relative;
            width: 110vh; height: 110vh; /* Large circular viewport */
            border-radius: 50%;
            background: #000;
            overflow: hidden;
            box-shadow: 
                inset -50px -50px 100px rgba(0,0,0,0.9),
                0 0 80px rgba(0, 140, 255, 0.15); /* Atmospheric glow */
            z-index: 1;
        }

        #bg {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(1.1) contrast(1.1) saturate(1.1);
            transition: opacity 2s ease;
            opacity: 0;
        }

        /* Atmospheric haze overlay */
        .haze {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 2;
        }

        /* iOS UI Layer */
        .interface {
            position: absolute; z-index: 3; text-align: center;
            width: 100%; pointer-events: none;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem); 
            font-weight: 200; letter-spacing: 0.4em; 
            text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0,0,0,1);
            margin-bottom: 5px;
        }

        .clock {
            font-size: 6rem; font-weight: 600; letter-spacing: -0.02em;
            margin-top: -10px; opacity: 0.9;
        }

        .location {
            font-size: 0.7rem; letter-spacing: 0.5em; opacity: 0.4;
            margin-top: 20px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="earth-container">
        <div id="bg"></div>
        <div class="haze"></div>
    </div>

    <div class="interface">
        <h1 id="name">Mark Czajkowski</h1>
        <div id="time" class="clock">00:00</div>
        <div class="location">Eastern Shore Sector â€¢ GOES-19</div>
    </div>

    <script>
        function updateUI() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
        }
        setInterval(updateUI, 1000);
        updateUI();

        async function fetchOrbitalView() {
            const bg = document.getElementById('bg');
            
            // BBOX for a "Pulled Out" Eastern Shore view.
            // Shows Florida to Canada, and the Midwest to the Deep Atlantic.
            const bbox = "15,-105,55,-55"; 
            const layer = "GOES-East_ABI_GeoColor";

            const getUrl = (timeStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=${layer}&WIDTH=2048&HEIGHT=2048&` + 
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
            };

            let checkTime = new Date();
            // Start 40 mins back to ensure NASA has finished the full-disk render
            checkTime.setMinutes(checkTime.getMinutes() - 40);

            for (let i = 0; i < 12; i++) {
                const mins = Math.floor(checkTime.getUTCMinutes() / 10) * 10;
                const timeStr = checkTime.toISOString().split('.')[0].slice(0, 14) + mins + ":00Z";
                const url = getUrl(timeStr);
                
                const exists = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = url;
                });

                if (exists) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    return;
                }
                checkTime.setMinutes(checkTime.getMinutes() - 10);
            }
        }

        fetchOrbitalView();
        setInterval(fetchOrbitalView, 600000);
    </script>
</body>
</html>
