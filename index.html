<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mark Czajkowski</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            overscroll-behavior: none;
        }

        /* Full-screen Background Video */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            background-color: #000;
        }

        /* Centered Content Layer */
        .content {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            color: white;
            font-size: clamp(1.8rem, 8vw, 5rem);
            font-weight: 200;
            text-transform: uppercase;
            
            /* THE CENTERING FIX: */
            letter-spacing: 0.5em;
            padding-left: 0.5em; /* This offsets the extra space after the last 'I' */
            
            text-shadow: 0 0 40px rgba(0,0,0,0.8);
            width: 100%;
            line-height: 1.2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.15); /* Subtle dimming for legibility */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <video id="video-bg" muted playsinline autoplay>
        <source id="video-source" src="flyovers/video1.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Mark Czajkowski</h1>
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const source = document.getElementById('video-source');
        
        const playlist = [
            'flyovers/video1.mp4',
            'flyovers/video2.mp4',
            'flyovers/video3.mp4',
            'flyovers/video4.mp4',
            'flyovers/video5.mp4'
        ];
        
        let currentVideoIndex = 0;

        video.addEventListener('ended', function() {
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            source.src = playlist[currentVideoIndex];
            video.load();
            video.play();
        });

        // Forced play for mobile low-power modes
        document.body.addEventListener('touchstart', () => {
            if (video.paused) video.play();
        }, { once: true });
    </script>
</body>
</html>
