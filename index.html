<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Orbital</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        
        /* Mobile-Friendly Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font);
            /* Allows pull-to-refresh on mobile */
            overscroll-behavior-y: contain; 
        }

        /* The Background: High-Res Cloudless Mosaic */
        #bg-container {
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100dvh; /* dvh = dynamic viewport height for mobile */
            z-index: 1; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #earth-img {
            /* High-res cloud-free imagery centered on the Mid-Atlantic */
            background-image: url('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&LAYERS=BlueMarble_NextGeneration&WIDTH=3000&HEIGHT=3000&CRS=EPSG:4326&BBOX=34,-82,43,-72&FORMAT=image/jpeg');
            background-size: cover;
            background-position: center;
            width: 120%; height: 120%;
            filter: contrast(1.1) saturate(1.2) brightness(1.1);
        }

        /* The Dynamic Shadow (Time of Day Engine) */
        #night-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            opacity: 0; /* Managed by JS */
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        /* iOS Interface */
        .ui {
            position: relative; z-index: 10;
            height: 100dvh; width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; pointer-events: none;
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 4rem); 
            font-weight: 200; letter-spacing: 0.3em; 
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            padding: 0 20px;
        }

        .time-box {
            margin-top: 10px; font-size: 0.8rem; letter-spacing: 0.4em;
            opacity: 0.6; font-weight: 400;
        }

        /* Atmospheric Fade */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
            z-index: 3; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="bg-container">
        <div id="earth-img"></div>
        <div id="night-overlay"></div>
        <div class="vignette"></div>
    </div>

    <div class="ui">
        <h1>Mark Czajkowski</h1>
        <div id="clock" class="time-box">00:00</div>
    </div>

    <script>
        function updateTimeEffects() {
            const now = new Date();
            const hour = now.getHours();
            const clockEl = document.getElementById('clock');
            const nightEl = document.getElementById('night-overlay');
            
            // Update Clock
            clockEl.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            // Shadow Logic: 0 = Midnight (Pitch Black), 12 = Noon (Bright)
            // This creates a smooth transition from day to night
            let darkness = 0;
            if (hour >= 18 || hour <= 6) {
                darkness = 0.7; // Night mode (visible but dark)
            } else if (hour > 6 && hour < 8) {
                darkness = 0.4; // Dawn
            } else if (hour > 16 && hour < 18) {
                darkness = 0.3; // Dusk
            } else {
                darkness = 0; // Full day
            }
            
            nightEl.style.opacity = darkness;
        }

        // Initialize and Refresh
        updateTimeEffects();
        setInterval(updateTimeEffects, 60000);
    </script>
</body>
</html>
