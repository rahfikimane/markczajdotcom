<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1.5s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 40px #000;
        }
        .status {
            margin-top: 20px; font-size: 0.65rem; letter-spacing: 0.4em;
            opacity: 0.5; padding: 8px 20px; border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">UPLINKING TO GOES-EAST...</div>
    </div>

    <script>
        // The most reliable "True Color" layer that handles Day/Night transitions
        const LAYER = "GOES-East_ABI_GeoColor";
        // DC Metro Bounds (Strict Lat/Lon for NASA WMS 1.3.0)
        const BBOX = "38.5,-77.5,39.3,-76.6"; 

        async function initSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            let now = new Date();
            // Start 30 minutes ago (NASA takes time to process)
            now.setMinutes(now.getMinutes() - 30);

            // We will try the last 6 10-minute intervals to find a live image
            for (let i = 0; i < 6; i++) {
                // Round to the nearest 10 minutes (NASA GIBS standard)
                const mins = Math.floor(now.getUTCMinutes() / 10) * 10;
                const timeStr = now.getUTCFullYear() + "-" + 
                                String(now.getUTCMonth() + 1).padStart(2, '0') + "-" + 
                                String(now.getUTCDate()).padStart(2, '0') + "T" + 
                                String(now.getUTCHours()).padStart(2, '0') + ":" + 
                                String(mins).padStart(2, '0') + ":00Z";

                const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                            `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                            `LAYERS=${LAYER}&WIDTH=1920&HEIGHT=1080&CRS=EPSG:4326&` +
                            `BBOX=${BBOX}&FORMAT=image/jpeg&TIME=${timeStr}`;

                const isImageOk = await testImage(url);
                if (isImageOk) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `LIVE SATELLITE • DC METRO • ${timeStr}`;
                    return;
                }
                // If failed, move back 10 minutes and try again
                now.setMinutes(now.getMinutes() - 10);
            }
            status.innerText = "SATELLITE DATA TEMPORARILY OFFLINE";
        }

        function testImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        initSatellite();
        // Check for new imagery every 10 minutes
        setInterval(initSatellite, 600000);
    </script>
</body>
</html>
