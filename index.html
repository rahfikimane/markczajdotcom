<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Space View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .status {
            margin-top: 20px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.4; font-weight: 300; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">Awaiting Satellite Link...</div>
    </div>

    <script>
        async function fetchVIIRS() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // DC Metro Bounding Box (Slightly wider for context)
            const bbox = "38.4,-77.8,39.6,-76.4";
            
            const getUrl = (dateObj) => {
                const dateStr = dateObj.toISOString().split('T')[0];
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=VIIRS_SNPP_CorrectedReflectance_TrueColor,Coastlines_15m&` +
                       `WIDTH=2560&HEIGHT=1440&CRS=EPSG:4326&BBOX=${bbox}&` +
                       `FORMAT=image/jpeg&TIME=${dateStr}`;
            };

            const validateImage = (url) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            };

            // Strategy: Try today, then yesterday, then 2 days ago
            let testDate = new Date();
            let success = false;

            for (let i = 0; i < 3; i++) {
                const url = getUrl(testDate);
                const isValid = await validateImage(url);
                if (isValid) {
                    bg.style.backgroundImage = `url('${url}')`;
                    bg.style.opacity = '1';
                    status.innerText = `NASA VIIRS HIGH-RES â€¢ ${testDate.toISOString().split('T')[0]}`;
                    success = true;
                    break;
                }
                testDate.setDate(testDate.getDate() - 1);
            }

            if (!success) status.innerText = "SATELLITE DATA TEMPORARILY OFFLINE";
        }

        fetchVIIRS();
        // High-res orbits are daily, so we only need to refresh every hour
        setInterval(fetchVIIRS, 3600000);
    </script>
</body>
</html>
