<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; 
            background-color: #050505; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1.5s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 6vw, 4rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .status {
            margin-top: 20px; font-size: 0.7rem; letter-spacing: 0.2em;
            opacity: 0.5; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">Locating Satellite...</div>
    </div>

    <script>
        async function fetchSatellite() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // NASA GOES-East usually has a 3-4 hour lag for processed GeoColor tiles
            let date = new Date();
            date.setHours(date.getHours() - 4); 

            // Format: YYYY-MM-DDTHH:MM:SSZ
            const getUrl = (d) => {
                const iso = d.toISOString().split('.')[0] + "Z";
                // Zoom Level 6, DC Area Tiles
                return `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/wmts.cgi?` +
                       `LAYER=GOES-East_ABI_GeoColor&TILEMATRIXSET=GoogleMapsCompatible_Level8&` +
                       `Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fjpeg&` +
                       `TileMatrix=6&TileCol=18&TileRow=24&TIME=${iso}`;
            };

            // Try the last 5 hourly slots to find the most recent live image
            for (let i = 0; i < 5; i++) {
                const testUrl = getUrl(date);
                try {
                    const response = await fetch(testUrl);
                    if (response.ok) {
                        bg.style.backgroundImage = `url('${testUrl}')`;
                        bg.style.opacity = '1';
                        status.innerText = `LIVE DC METRO â€¢ ${date.toLocaleTimeString()} OFFSET`;
                        return;
                    }
                } catch (e) { console.log("Retrying previous hour..."); }
                date.setHours(date.getHours() - 1);
            }
            status.innerText = "SATELLITE OFFLINE - CHECKING AGAIN SOON";
        }

        fetchSatellite();
        setInterval(fetchSatellite, 600000); // Update every 10 mins
    </script>
</body>
</html>
