<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski - Technology Consultant</title>
    <!-- Add Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --text: #e5e7eb;
            --bg: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, #1a1f2e, #111827);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .pin-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .pin-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            margin: 1rem 0;
        }

        .verify-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .verify-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Main Content (initially hidden) */
        .main-content {
            display: none;
            padding: 2rem;
        }

        /* Add more of your existing styles here */
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen animate__animated">
        <div class="pin-container animate__animated animate__fadeIn">
            <h2 style="color: white; text-align: center; margin-bottom: 1rem;">
                Welcome to markczaj.com
            </h2>
            <p style="color: #9ca3af; text-align: center; font-size: 0.875rem;">
                Please authenticate to continue
            </p>
            <input type="password" 
                   class="pin-input" 
                   maxlength="4" 
                   placeholder="Enter 4-digit code"
                   id="pinInput">
            <button class="verify-btn" id="verifyBtn">
                Verify Identity
            </button>
            <div style="text-align: center; margin-top: 1rem;">
                <div style="display: inline-flex; align-items: center; gap: 0.5rem;">
                    <div class="animate__animated animate__pulse animate__infinite" 
                         style="width: 8px; height: 8px; background: var(--primary); border-radius: 50%;">
                    </div>
                    <span style="color: #9ca3af; font-size: 0.875rem;">
                        Secure Connection
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div class="main-content">
        <!-- Your existing content here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById('pinInput');
            const verifyBtn = document.getElementById('verifyBtn');
            const splashScreen = document.querySelector('.splash-screen');
            const mainContent = document.querySelector('.main-content');
            const correctPin = '2580';

            // Auto-type pin for demo
            let currentIndex = 0;
            const typeInterval = setInterval(() => {
                if (currentIndex < correctPin.length) {
                    pinInput.value += correctPin[currentIndex];
                    currentIndex++;
                } else {
                    clearInterval(typeInterval);
                    setTimeout(() => verifyBtn.click(), 500);
                }
            }, 200);

            verifyBtn.addEventListener('click', function() {
                if (pinInput.value === correctPin) {
                    splashScreen.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        mainContent.classList.add('animate__animated', 'animate__fadeIn');
                    }, 500);
                } else {
                    pinInput.value = '';
                    pinInput.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => pinInput.classList.remove('animate__shakeX'), 500);
                }
            });
        });
    </script>
</body>
</html>
