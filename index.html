<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Orbital</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font);
            overscroll-behavior-y: contain; overflow: hidden;
        }

        /* The Earth "Marble" Container */
        #viewport {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1;
        }

        #earth-mask {
            position: relative;
            width: 130vh; height: 130vh; /* Large scale for orbital curve */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset -50px -50px 100px #000, 0 0 40px rgba(0, 162, 255, 0.1);
            background: #000;
        }

        #bg {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: filter 2s ease, opacity 1s ease;
            filter: brightness(1.1) contrast(1.1);
        }

        /* Atmospheric Glow */
        .haze {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,0.85) 100%);
            pointer-events: none; z-index: 2;
        }

        /* iOS Interface Overlay */
        .interface {
            position: relative; z-index: 10; height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; pointer-events: none;
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 4rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .sub {
            margin-top: 15px; font-size: 0.7rem; letter-spacing: 0.5em;
            opacity: 0.4; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="earth-mask">
            <div id="bg"></div>
            <div class="haze"></div>
        </div>
    </div>

    <div class="interface">
        <h1>Mark Czajkowski</h1>
        <div id="mode-status" class="sub">ORBITAL SYNC</div>
    </div>

    <script>
        function updateImagery() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('mode-status');
            const now = new Date();
            const hour = now.getHours();

            // DC / Eastern Shore Centered BBOX
            const bbox = "34,-82,43,-72";
            
            let layer = "";
            let timeStr = "2023-10-01"; // Default cloudless day snapshot

            // Logic to switch layers based on current time (7:51 PM is Night)
            if (hour >= 18 || hour < 6) {
                // NIGHT MODE: NASA Black Marble (City Lights)
                layer = "VIIRS_Black_Marble";
                status.innerText = "NIGHT SECTOR • EASTERN SHORE";
                bg.style.filter = "brightness(1.4) contrast(1.2) saturate(1.1)";
            } else {
                // DAY MODE: NASA Blue Marble (Cloudless Earth)
                layer = "BlueMarble_NextGeneration";
                status.innerText = "DAY SECTOR • EASTERN SHORE";
                bg.style.filter = "brightness(1.1) contrast(1.1) saturate(1.2)";
            }

            const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                        `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                        `LAYERS=${layer}&WIDTH=2048&HEIGHT=2048&` +
                        `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg`;

            // Preload to prevent flickering
            const img = new Image();
            img.src = url;
            img.onload = () => {
                bg.style.backgroundImage = `url('${url}')`;
                bg.style.opacity = '1';
            };
        }

        updateImagery();
        // Re-check every hour to see if we need to switch from Day to Night
        setInterval(updateImagery, 3600000);
    </script>
</body>
</html>
