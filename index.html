<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Czajkowski | Flyovers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Full-screen Background Video */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ensures video fills screen without stretching */
            background-color: #000;
        }

        /* Overlay to darken slightly if text is hard to read */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        /* Centered Text */
        .content {
            position: relative;
            z-index: 10;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <video id="video-bg" muted playsinline autoplay>
        <source id="video-source" src="flyovers/video1.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Mark Czajkowski</h1>
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const source = document.getElementById('video-source');
        
        // Define your 5 video filenames here
        const playlist = [
            'flyovers/video1.mp4',
            'flyovers/video2.mp4',
            'flyovers/video3.mp4',
            'flyovers/video4.mp4',
            'flyovers/video5.mp4'
        ];
        
        let currentVideoIndex = 0;

        video.addEventListener('ended', function() {
            // Move to next video or loop back to start
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            
            // Update source and reload
            source.src = playlist[currentVideoIndex];
            video.load();
            video.play();
        });

        // Some mobile browsers require a "touch" to start video if autoplay fails.
        // This ensures the video starts if the user interacts with the page.
        document.body.addEventListener('touchstart', function() {
            if (video.paused) {
                video.play();
            }
        }, { once: true });
    </script>
</body>
</html>
