<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Czajkowski | GOES-19 Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 200;
            letter-spacing: 0.3em; text-transform: uppercase;
            text-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .status {
            margin-top: 20px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.4; font-weight: 300; padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">HUNTING GOES-19 SIGNAL...</div>
    </div>

    <script>
        async function updateGoes19() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Full Disk Coordinates for GOES-East
            const bbox = "-90,-180,90,180"; 
            const layer = "GOES-East_ABI_GeoColor";

            async function checkImage(timeStr) {
                const url = `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                           `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                           `LAYERS=${layer}&WIDTH=1200&HEIGHT=1200&` +
                           `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
                
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(url);
                    img.onerror = () => resolve(null);
                    img.src = url;
                });
            }

            // Start from "Now" and look back 2 hours in 10-minute steps
            let searchTime = new Date();
            let foundUrl = null;
            let finalTimeStr = "";

            for (let i = 0; i < 12; i++) {
                const mins = Math.floor(searchTime.getUTCMinutes() / 10) * 10;
                const timeStr = searchTime.getUTCFullYear() + "-" + 
                                String(searchTime.getUTCMonth() + 1).padStart(2, '0') + "-" + 
                                String(searchTime.getUTCDate()).padStart(2, '0') + "T" + 
                                String(searchTime.getUTCHours()).padStart(2, '0') + ":" + 
                                String(mins).padStart(2, '0') + ":00Z";

                foundUrl = await checkImage(timeStr);
                if (foundUrl) {
                    finalTimeStr = timeStr;
                    break; 
                }
                searchTime.setMinutes(searchTime.getMinutes() - 10);
            }

            if (foundUrl) {
                bg.style.backgroundImage = `url('${foundUrl}')`;
                bg.style.opacity = '1';
                status.innerText = `GOES-19 FULL DISK â€¢ ${finalTimeStr}`;
            } else {
                status.innerText = "SATELLITE DATA TEMPORARILY OFFLINE";
            }
        }

        updateGoes19();
        setInterval(updateGoes19, 600000); // Sync every 10 mins
    </script>
</body>
</html>
