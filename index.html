<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | ISS Orbit</title>
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; background: #000; 
            color: white; font-family: var(--ios-font); overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* The Earth Container (The ISS Window) */
        #earth-viewport {
            position: relative;
            width: 95vh; height: 95vh; /* Circular view like an iPhone wallpaper */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 162, 255, 0.2), inset 0 0 50px #000;
            background: #000;
            z-index: 1;
        }

        #bg {
            width: 130%; height: 130%; /* Oversize to hide map edges */
            position: absolute; top: -15%; left: -15%;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            filter: brightness(1.1) contrast(1.1) saturate(1.1);
        }

        /* Atmospheric Glow Effect */
        .atmosphere {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.9), inset 0 0 20px rgba(100,200,255,0.3);
            pointer-events: none; z-index: 2;
        }

        /* Typography Overlay */
        .ui-layer {
            position: absolute; z-index: 3; text-align: center;
            pointer-events: none; width: 100%;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3.5rem); 
            font-weight: 200; letter-spacing: 0.5em; 
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .status {
            margin-top: 10px; font-size: 0.6rem; letter-spacing: 0.4em;
            opacity: 0.5; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="earth-viewport">
        <div id="bg"></div>
        <div class="atmosphere"></div>
    </div>

    <div class="ui-layer">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">SYNCHRONIZING WITH GOES-19...</div>
    </div>

    <script>
        async function updateEarth() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // ISS VIEW BBOX: Centered on 39N, 77W (DC) 
            // Zoomed out to Eastern Seaboard for maximum sharpness and "Earth Curve"
            const bbox = "25,-95,50,-65"; 
            const layer = "GOES-East_ABI_GeoColor";

            const buildUrl = (timeStr) => {
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=${layer}&WIDTH=3000&HEIGHT=3000&` + // High density for sharpness
                       `CRS=EPSG:4326&BBOX=${bbox}&FORMAT=image/jpeg&TIME=${timeStr}`;
            };

            let now = new Date();
            now.setMinutes(now.getMinutes() - 40); // Standard NASA processing lag

            for (let i = 0; i < 10; i++) {
                const roundedMins = Math.floor(now.getUTCMinutes() / 10) * 10;
                const timeStr = now.toISOString().split('.')[0].slice(0, 14) + roundedMins + ":00Z";
                const testUrl = buildUrl(timeStr);
                
                const success = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = testUrl;
                });

                if (success) {
                    bg.style.backgroundImage = `url('${testUrl}')`;
                    bg.style.opacity = '1';
                    status.innerText = `GOES-19 • ORBITAL SECTOR DC • ${timeStr}`;
                    return;
                }
                now.setMinutes(now.getMinutes() - 10);
            }
        }

        updateEarth();
        setInterval(updateEarth, 600000); // Check for new scan every 10 mins
    </script>
</body>
</html>
