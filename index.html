<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Czajkowski | DC Metro Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: white;
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
        }
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease; opacity: 0; z-index: 1;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }
        .content {
            position: relative; z-index: 3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100%; text-align: center;
        }
        h1 {
            font-size: clamp(1.8rem, 7vw, 4rem); font-weight: 200;
            letter-spacing: 0.4em; text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }
        .status {
            margin-top: 25px; font-size: 0.6rem; letter-spacing: 0.5em;
            opacity: 0.5; font-weight: 300; padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.15); border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Mark Czajkowski</h1>
        <div id="status" class="status">ESTABLISHING ORBITAL UPLINK...</div>
    </div>

    <script>
        async function loadDCMetro() {
            const bg = document.getElementById('bg');
            const status = document.getElementById('status');
            
            // Tight Bounding Box for DC Metro Area (Lat/Lon)
            // minLat, minLon, maxLat, maxLon
            // Focused on: Bethesda (N), Alexandria (S), Fairfax (W), Cap Heights (E)
            const bbox = "38.7,-77.2,39.1,-76.8"; 

            const getUrl = (dateObj) => {
                const d = dateObj.toISOString().split('T')[0];
                return `https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?` +
                       `SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&` +
                       `LAYERS=VIIRS_SNPP_CorrectedReflectance_TrueColor,Coastlines_15m&` +
                       `WIDTH=3000&HEIGHT=2000&CRS=EPSG:4326&BBOX=${bbox}&` +
                       `FORMAT=image/jpeg&TIME=${d}`;
            };

            // Orbiting satellites update daily. We check today, then yesterday.
            let date = new Date();
            let found = false;

            for (let i = 0; i < 3; i++) {
                const testUrl = getUrl(date);
                const check = await fetch(testUrl);
                if (check.ok) {
                    bg.style.backgroundImage = `url('${testUrl}')`;
                    bg.style.opacity = '1';
                    status.innerText = `DC METRO • NASA VIIRS • ${date.toISOString().split('T')[0]}`;
                    found = true;
                    break;
                }
                date.setDate(date.getDate() - 1);
            }

            if (!found) status.innerText = "SATELLITE FEED UNAVAILABLE";
        }

        loadDCMetro();
    </script>
</body>
</html>
